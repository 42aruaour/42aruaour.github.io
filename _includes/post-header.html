<header class="post-header">
  <div class="post-num-date-title">
    <input type="checkbox" id="{{- post.num | strip | prepend: 'post-num-date-' -}}" class="post-num-date-trigger" />
    <label for="{{- post.num | strip | prepend: 'post-num-date-' -}}">
      <div class="post-num-date">
        <div class="post-date">
          <p><time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
            <span class="month">{{ post.date | date: "%b" | upcase }}</span>
            <span class="day">{{ post.date | date: "%-d" }}</span>
            <span class="year">{{ post.date | date: "%Y" }}</span>
           </time></p>
        </div>
        <div class="post-num">
          <p>{{- post.num | strip -}}</p>
        </div>
      </div></a><h1 class="title" itemprop="name headline"><a class="post-link" href="{{ post.url | relative_url }}">{{- post.title | escape | strip -}}</a></h1>
    </label>
  </div>
  <p class="post-areas-tags">
  {%- for area in post.areas -%}
    <a href="{{ area | prepend: '/areas/' | relative_url }}" class="post-areas"><span class="symbol"><i class="bi bi-journal-bookmark-fill"></i></span>{{ area | escape }}</a>{%- unless forloop.last -%},&nbsp;{%- else -%};&nbsp;{%- endunless -%}
  {%- endfor -%}
  {%- for tag in post.tags -%}
    <a href="{{ tag | prepend: '/tags/' | relative_url }}" class="post-tags"><span class="symbol">#</span>{{ tag | escape }}</a>{%- unless forloop.last -%},&nbsp;{%- endunless -%}
  {%- endfor -%}
  </p>
</header>
